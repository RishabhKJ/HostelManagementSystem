<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>HMS | Room Chart</title>
	
	<style type="text/css">
	
.textPlacement {
	margin: 12px;
}

.successText {
	color: black;
	margin: 12px;
	font-weight: bold;
}
logout {
	background-color: #4CAF50;
	color: white;
	padding: 12px 20px;
	border-style: solid;
	border-width: 1px;
	border-radius: 4px;
	cursor: pointer;
	border-color: Black;
	width : 12%;
}

.logout:hover {
	background-color: #45a049;
}

.logout1 {
	background-color: #4CAF50;
	color: white;
	padding: 18px 20px;
	border: none;
	border-radius: 0px;
	cursor: pointer;
	top: 0;
	position: absolute;
	right: 0;
}

.logout1:hover {
	background-color: #45a049;
}
.successText {
	color: black;
	margin: 12px;
	font-weight: bold;
}
.style {
	font-weight: bold;
	font-size: 15px;
}
.successText {
	color: black;
	margin: 12px;
	font-weight: bold;
}
.topright {
	position: absolute;
	top: 0;
	right: 0;
	font-size: 18px;
}

.top {
	position: absolute;
	top: 0;
	left: 250px;
	right: 250px;
	text-align: center;
	font-size: 18px;
}

.back {
	background-color: #87ceeb;
}

.center {
	text-align: center
}
</style>
	<h:outputStylesheet library="css" name="style1.css" />
</h:head>
<h:body>
<h:graphicImage library="images" name="new.png" styleClass="user"></h:graphicImage>

	<h:form>
		<div class="topnav">

			<!-- Centered link -->
			<div class="topnav-centered">
				<a href="Admin_Homepage.xhtml" class="active">Home</a>
			</div>

			<!-- Left-aligned links (default) -->
			<a href="Cooler_Request.xhtml">Cooler Requests</a> <a
				href="Vehicle_Request.xhtml">Vehicle Requests</a> <a
				href="Electricity_Bill.xhtml">Electricity Bill</a>

			<!-- Right-aligned links -->
			<div class="topnav-right">
				<a href="Allot_Room.xhtml">Room Allotment</a> <a
					href="Hostel_Chart.xhtml">Room Chart</a> <a
					href="http://www.daiict.ac.in">About</a> <a href="#search">About</a>

			</div>
			<div id="submitBtn">
				<h:commandButton value="Logout" styleClass="logout1"
					action="#{LogoutBean.logout}" />
			</div>
		</div>
		<br />
		<br />
		<h2>Room Chart</h2>
		<div class="topright">
			<font color="Black">Logged in as<span id="userName"><h:outputLabel
						class="successText" value="#{loginBean.userName}" /></span></font>
		</div>

		<br />


	</h:form>
	<h:messages globalOnly="true" style="color:red;margin:8px;" />

	<h:dataTable value="#{chart.wings}" var="wing" styleClass="WingTable"
		headerClass="coolerTableHeader"
		>

		<h:column>
		<br/>
		<br/>
			<h:outputText value="Wing #{wing.type}" />
			
			<br/>
			<br/>
			<br/>
			<br/>
			<h:column>
				<h:dataTable value="#{wing.floors}" var="floor"
					styleClass="FloorTable" headerClass="coolerTableHeader"
					>
					<br/>
		<br/>
					<h:column>
							<br/>
		<br/>
						<h:outputText value="Floor #{floor.type}" />
						
						<hr/>
						<hr/>
						<hr/>

						<h:column>
							<h:dataTable value="#{floor.rooms}" var="room"
								styleClass="RoomTable" headerClass="coolerTableHeader"
								>
								<h:column>
									<h:outputText value="Room #{room.name}" />
									<br/>
									<h:column>
										<h:dataTable value="#{room.students}" var="s"
											styleClass="StudentTable" headerClass="coolerTableHeader"
											>
											<h:column>
											
												<h:outputText value="#{s}" />
												


											</h:column>

										</h:dataTable>
										<br/>
									</h:column>

								</h:column>

							</h:dataTable>
						</h:column>
					</h:column>

				</h:dataTable>
			</h:column>
		</h:column>


	</h:dataTable>
</h:body>
</html>
