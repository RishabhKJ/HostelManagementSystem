<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>HMS | Electricity Bill</title>
	<style type="text/css">
.textPlacement {
	margin: 12px;
}
.logout {
background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
 border-style: solid;
  border-width: 1px;
  border-radius: 0px;
  cursor: pointer;
  border-color: white;
  width: 10%;


}

.successText {
	color: black;
	margin: 12px;
	font-weight: bold;
}
.style {
	font-weight: bold;
	font-size: 15px;
}
.style1 {
	font-weight: bold;
	font-size: 18px;
}
.logout:hover {
	background-color: #45a049;
}
.logout1 {
background-color: #4CAF50;
  color: white;
  padding: 18px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  top:0;
  position:absolute;
  right:0;
}
.logout1:hover {
	background-color: #45a049;
}
.topright {
	position: absolute;
	top: 0;
	right: 0;
	font-size: 18px;
}

.top {
	position: absolute;
	top: 0;
	left: 250px;
	right: 250px;
	text-align: center;
	font-size: 18px;
}

.back {
	background-color: #87ceeb;
}

.center {
	text-align: center
}
</style>
<h:outputStylesheet library="css" name="style1.css" />
</h:head>
<h:body>

	<h:graphicImage library="images" name="new.png" styleClass="user"></h:graphicImage>


	<h:form>
		<div class="topnav">

			<!-- Centered link -->
			<div class="topnav-centered">
				<a href="Admin_Homepage.xhtml" class="active">Home</a>
			</div>

			<!-- Left-aligned links (default) -->
			<a href="Cooler_Request.xhtml">Cooler Requests</a> <a
				href="Vehicle_Request.xhtml">Vehicle Requests</a> <a
				href="Electricity_Bill.xhtml">Electricity Bill</a>

			<!-- Right-aligned links -->
			<div class="topnav-right">
				<a href="Allot_Room.xhtml">Room Allotment</a> <a
					href="Hostel_Chart.xhtml">Room Chart</a> <a
					href="http://www.daiict.ac.in">About</a> <a href="#search">About</a>

			</div>
			<div id="submitBtn">
				<h:commandButton value="Logout" styleClass="logout1"
					action="#{LogoutBean.logout}" />
			</div>
		</div>
		<br />
		<br />
		<h2>Electricity Bill</h2>
		<div class="topright">
			<font color="Black">Logged in as<span id="userName"><h:outputLabel
						class="successText" value="#{loginBean.userName}" /></span></font>
		</div>
		
		<br />


	</h:form>
	<h:messages globalOnly="true" style="color:red;margin:8px;" />

	<h:form id="ElectricForm">
		<div id="submitBtn" class="textPlacement">
			<h:commandButton value="HOR Wise" styleClass="logout"
				action="#{ElectricityBillBean.RedirectHor}" />
		</div>
		<div id="submitBtn1" class="textPlacement">
			<h:commandButton value="Floor Wise" styleClass="logout"
				action="#{ElectricityBillBean.RedirectWing}" />
		</div>
		<div id="submitBtn2" class="textPlacement">
			<h:commandButton value="Student Wise" styleClass="logout"
				action="#{ElectricityBillBean.RedirectStu}" />
		</div>
		<br/>
		<br/>
		<h:selectOneMenu value="#{ElectricityBillBean.hor_type_hor}"
			onchange="submit()" styleClass="style"
			valueChangeListener="#{ElectricityBillBean.HorChange_hor}">
			<f:selectItem itemValue="hor_men" itemLabel="HOR MEN" />
			<f:selectItem itemValue="hor_women" itemLabel="HOR WOMEN" />
		</h:selectOneMenu>
		<div id="ToatlBillDiv" class="textPlacement">
			<h:outputLabel value="Total Bill: "  styleClass="style1"/>
			<h:inputText value="#{ElectricityBillBean.totalbill}" />
		</div>
		<div id="NumberOfStudentDiv" class="textPlacement">
			<h:outputLabel value="Number of Students: "  styleClass="style1"/>
			<h:outputText value="#{ElectricityBillBean.numofstudents()}" />
		</div>

		<div id="FinalBillDiv" class="textPlacement">
			<h:outputLabel value="Bill per student is Rs: "  styleClass="style1"/>
			<h:outputText value="#{ElectricityBillBean.finalbill}" />
		</div>

		<div id="submitBtn" class="textPlacement">
			<h:commandButton value="Generate Bill" styleClass="logout"
				action="#{ElectricityBillBean.calculateBill()}" />
		</div>


		<div id="submitBtn" class="textPlacement">
			<h:commandButton value="Add Bill" styleClass="logout"
				action="#{ElectricityBillBean.addHorBill}" />
		</div>
	</h:form>
</h:body>
</html>
