<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>HMS | Electricity Bill</title>
	<style type="text/css">
.textPlacement {
	margin: 12px;
}

.logout {
background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
 border-style: solid;
  border-width: 5px;
  border-radius: 4px;
  cursor: pointer;
  border-color: black;

}
.successText {
	color: black;
	margin: 12px;
	font-weight: bold;
}
.style {
	font-weight: bold;
	font-size: 18px;
}
.logout:hover {
	background-color: #45a049;
}
.logout1 {
background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  top:0;
  position:absolute;
  right:0;
}
.logout1:hover {
	background-color: #45a049;
}
</style>
</h:head>
<h:body>
<h2>Electricity Bill</h2>
	<font color="Black">		Welcome, <span id="userName"><h:outputLabel
					class="successText" value="#{loginBean.userName}" /></span></font>
					<br/>
					<br/>
					<h:form>
		<div id="submitBtn">
			<h:commandButton value="Logout" styleClass="logout1"
				action="#{LogoutBean.logout}" />
		</div>
	</h:form>
	<h:messages globalOnly="true" style="color:red;margin:8px;" />

	<h:form id="ElectricForm2">
		<div id="submitBtn" class="textPlacement">
			<h:commandButton value="HOR Wise" styleClass="logout"
				action="#{ElectricityBillBean.RedirectHor}" />
		</div>
		<div id="submitBtn1" class="textPlacement">
			<h:commandButton value="Floor Wise" styleClass="logout"
				action="#{ElectricityBillBean.RedirectWing}" />
		</div>
		<div id="submitBtn2" class="textPlacement">
			<h:commandButton value="Student Wise" styleClass="logout"
				action="#{ElectricityBillBean.RedirectStu}" />
		</div>
		<hr />
		<hr />
		<h:selectOneMenu value="#{ElectricityBillBean.hor_type_wing}" styleClass="style"
			onchange="submit()"
			valueChangeListener="#{ElectricityBillBean.WingChange_hor}">
			<f:selectItem itemValue="hor_men" itemLabel="HOR MEN" />
			<f:selectItem itemValue="hor_women" itemLabel="HOR WOMEN" />
		</h:selectOneMenu>
		<h:selectOneMenu value="#{ElectricityBillBean.stu_wing}" styleClass="style"
			onchange="submit()"
			valueChangeListener="#{ElectricityBillBean.WingChange_wing}">
			<f:selectItems value="#{ElectricityBillBean.hor_wings_pop()}" />
		</h:selectOneMenu>
		<h:selectOneMenu value="#{ElectricityBillBean.floor_type_wing}" styleClass="style"
			onchange="submit()"
			valueChangeListener="#{ElectricityBillBean.FloorChange_hor}">
			<f:selectItem itemValue="gnd" itemLabel="Ground" />
			<f:selectItem itemValue="first" itemLabel="First" />
			<f:selectItem itemValue="second" itemLabel="Second" />
		</h:selectOneMenu>
		<div id="ToatlBillDiv" class="textPlacement">
			<h:outputLabel value="Total Bill: " styleClass="style"/>
			<h:inputText value="#{ElectricityBillBean.totalbill_wing}" />
		</div>
		<div id="NumberOfStudentDiv" class="textPlacement">
			<h:outputLabel value="Number of Students in Selected HOR: " styleClass="style"/>
			<h:outputText
				value="#{ElectricityBillBean.numofstudents_HOR_wingwise()}" />
		</div>
		<div id="NumberOfStudentHorDiv" class="textPlacement">
			<h:outputLabel value="Number of Students in Selected Wing: " styleClass="style"/>
			<h:outputText
				value="#{ElectricityBillBean.numofstudents_Wing_wingwise()}" />
		</div>
		<div id="NumberOfStudentFllorDiv" class="textPlacement">
			<h:outputLabel value="Number of Students in Selected Floor: " styleClass="style" />
			<h:outputText
				value="#{ElectricityBillBean.numofstudents_Floor_wingwise()}" />
		</div>

		<div id="FinalBillDiv" class="textPlacement">
			<h:outputLabel value="Bill per student is Rs: " styleClass="style"/>
			<h:outputText value="#{ElectricityBillBean.finalbill_wingwise}" />
		</div>
		<div id="submitBtn" class="textPlacement">
			<h:commandButton value="Generate Bill" styleClass="logout"
				action="#{ElectricityBillBean.calculatebill_wingwise}" />
		</div>
		<div id="submitBtn2" class="textPlacement">
			<h:commandButton value="ADD Bill" styleClass="logout"
				action="#{ElectricityBillBean.addWingBill}" />
		</div>
	</h:form>
</h:body>
</html>
