<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>HMS | Cooler Request</title>
	<style type="text/css">
	.logout {
background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
 border-style: solid;
  border-width: 5px;
  border-radius: 4px;
  cursor: pointer;
  margin-left: 90px;

}
.logout:hover {
	background-color: #45a049;
}
.logout1 {
background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  top:0;
  position:absolute;
  right:0;
}
.logout1:hover {
	background-color: #45a049;
}
.successText {
	color: black;
	margin: 12px;
	font-weight: bold;
}
.back{

background-color: #87ceeb;
}
	</style>
	<h:outputStylesheet library="css" name="style1.css" />


</h:head>

<h:body>
	<h2>Cooler Request</h2>
	<font color="Black">		Welcome, <span id="userName"><h:outputLabel
					class="successText" value="#{loginBean.userName}" /></span></font>
					<br/>
					<br/>
					<h:form>
		<div id="submitBtn">
			<h:commandButton value="Logout" styleClass="logout1"
				action="#{LogoutBean.logout}" />
		</div>
	</h:form>

	<h:form>
		<h:dataTable value="#{CoolerRequestBean.results}" var="Cooler"
			styleClass="coolerTable" headerClass="coolerTableHeader"
			rowClasses="coolerTableOddRow,coolerTableEvenRow">
			<h:column>
				<f:facet name="header">Student ID</f:facet>    				
               #{Cooler.curr_id}
            </h:column>

			<h:column>
				<f:facet name="header">Cooler Type</f:facet>    				
               #{Cooler.cooler_type}
            </h:column>

			<h:column>
				<f:facet name="header">Company</f:facet>
               #{Cooler.company}
            </h:column>

			<h:column>
				<f:facet name="header">Arrival Date</f:facet>
               #{Cooler.arrival_date}
            </h:column>

			<h:column>
				<f:facet name="header">Depature Date</f:facet>
               #{Cooler.depature_date}
            </h:column>
			<h:column>
				<f:facet name="header">Reason</f:facet>
               #{Cooler.reason}
            </h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:form>

					<div id="submitBtn2" class="textPlacement">
						<h:commandButton value="Allow" styleClass="logout"
							action="#{CoolerRequestBean.onAllow(Cooler.curr_id)}" />
					</div>
					<div id="submitBtn" class="textPlacement">
						<h:commandButton value="Deny" styleClass="logout"
							action="#{CoolerRequestBean.onDeny(Cooler.curr_id)}" />
					</div>
				</h:form>
			</h:column>
		</h:dataTable>
	</h:form>

</h:body>
</html>
