<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>HMS | Vehicle Registration</title>
	<link rel="stylesheet"
		href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>
	<link rel="stylesheet" href="/resources/demos/style.css"></link>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<style type="text/css">
.textPlacement {
	margin: 12px;
	font-weight: bold;
	font-size: 15px;
	
}
.successText {
	color: black;
	margin: 12px;
	font-weight: bold;
}
.container
{
border-radius: 5px;
background-color:  #f4a460;
padding : 100px;
}
.topright {
	position: absolute;
	top: 0;
	right: 0;
	font-size: 18px;
}

.top {
	position: absolute;
	top: 0;
	left: 250px;
	right: 250px;
	text-align: center;
	font-size: 18px;
}

.back {
	background-color: #87ceeb;
}

.center {
	text-align: center
}
.logout {
	background-color: #4CAF50;
	color: white;
	padding: 12px 20px;
	border-style: solid;
	border-width: 1px;
	border-radius: 4px;
	cursor: pointer;
	border-color: black;
	width: 10%;
}
.logout:hover {
	background-color: #45a049;
}

.logout1 {
	background-color: #4CAF50;
	color: white;
	padding: 18px 20px;
	border: none;
	border-radius: 0px;
	cursor: pointer;
	top: 0;
	position: absolute;
	right: 0;
}

.logout1:hover {
	background-color: #45a049;
}

.textarea
{

width: 100%; /* Full width */
  padding: 12px; /* Some padding */ 
  border: 1px solid #ccc; /* Gray border */
  border-radius: 4px; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 6px; /* Add a top margin */
  margin-bottom: 16px; /* Bottom margin */
  resize: vertical; /* Allow the user to vertically resize the textarea (not horizontally)
  
}

.back {
	background-color: #00008b;
}

.head {
	text-color: white;
}

.style {
	font-weight: bold;
	font-size: 22px;
}

.style1 {
	font-weight: bold;
	font-size: 18px;
}

</style>
	<h:outputStylesheet library="css" name="style1.css" />

</h:head>
<h:body>
	<h:graphicImage library="images" name="new.png" styleClass="user"></h:graphicImage>

	<h:form>
		<div class="topnav">

			<!-- Centered link -->
			<div class="topnav-centered">
				<a href="Student_Homepage.xhtml" class="active">Home</a>
			</div>

			<!-- Left-aligned links (default) -->
			<a href="Register_Cooler.xhtml">Register Cooler</a> <a
				href="Register_Vehicle.xhtml">Register Vehicle</a> 
				

			<!-- Right-aligned links -->
			<div class="topnav-right">
				 <a
					href="http://www.daiict.ac.in">About</a> <a href="#search">About</a>

			</div>
			<div id="submitBtn">
				<h:commandButton value="Logout" styleClass="logout1"
					action="#{LogoutBean.logout}" />
			</div>
		</div>
		<br />
		<br />
		<h2>Vehicle Registration</h2>
		<div class="topright">
			<font color="Black">Logged in as<span id="userName"><h:outputLabel
						class="successText" value="#{loginBean.userName}" /></span></font>
		</div>

		<br />


	</h:form>


	<h:form id="VehicleForm" styleClass="container">
		<h:messages globalOnly="true" style="color:Black;margin:8px;" />
		<div id="VehicletypeDiv" class="textPlacement">
			<h:outputLabel value="Vehicle type: " styleClass="style" />
			<h:inputText value="#{VehicleRegistrationBean.vehicletype}"
				styleClass="textarea" required="true" />

		</div>
		<div id="company" class="textPlacement">
			<h:outputLabel value="Vehicle Number: " styleClass="style" />
			<h:inputText value="#{VehicleRegistrationBean.number}"
				styleClass="textarea" required="true" />

		</div>
		<div id="arrivaldate" class="textPlacement">
			<h:outputLabel value="Arrival date: " styleClass="style" />
			<h:inputText value="#{VehicleRegistrationBean.arrivaldate}"
				styleClass="textarea" required="true" />


		</div>
		<div id="depaturedate" class="textPlacement">
			<h:outputLabel value="Student License Number: " styleClass="style" />
			<h:inputText value="#{VehicleRegistrationBean.license}"
				styleClass="textarea" required="true" />

		</div>

		<div id="reason" class="textPlacement">
			<h:outputLabel value="Reason: " styleClass="style" />
			<h:inputText value="#{VehicleRegistrationBean.reason}"
				styleClass="textarea" required="true" />

		</div>
		<div id="submitBtn" class="textPlacement">
			<h:commandButton value="Submit" styleClass="logout"
				action="#{VehicleRegistrationBean.submit}" />
		</div>
	</h:form>
</h:body>
</html>
