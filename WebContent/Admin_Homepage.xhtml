<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>HMS | Login</title>
	<style type="text/css">
.textPlacement {
	margin: 12px;
	text-align : center;
}

.successText {
	color: white;
	margin: 12px;
	font-weight: bold;
}
.Bimage
{
background-image: url("resources/images/DA1.jpg");
background-size: cover;

}
.Box {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 350px;
	height: 500px;
	padding: 80px 40px;
	box-sizing: border-box;
	background: rgba(0, 0, 0, .7);
}
.user {
	width: 100px;
	height: 100px;
	border-radius: 50%;
	overflow: hidden;
	position: absolute;
	top: calc(-100px/ 2);
	left: calc(50% - 50px);
}
.submit {
	border: none;
	outline: none;
	height: 40px;
	color: #fff;
	font-size: 16px;
	background: blue;
	cursor: pointer;
	border-radius: 20px;
	margin-left: 0px;
	padding-left: 15px;
	padding-right: 15px;
	width: 100%;
}
.logout {
background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-left: 90px;

}
.logout:hover {
	background-color: #45a049;
}


.submit:hover {
	background: #efed40;
	color: #262626;
}
</style>
</h:head>
<h:body styleClass="Bimage">
	<h:form id="AdminHomepageForm" styleClass="Box">
	<h:graphicImage library="images" name="admin.gif" styleClass="user"></h:graphicImage>
		<div id="result">
	
	<font color="WHITE">		Welcome, <span id="userName"><h:outputLabel
					class="successText" value="#{loginBean.userName}" /></span></font>
		</div>
		<br/>
		<br/>
		<div id="submitBtn" class="textPlacement">
			<h:commandButton value="Cooler Registration Requests" styleClass="submit"
				action="#{AdminHomepageBean.RedirectCoolerRequest}" />
		</div>
		<div id="submitBtn" class="textPlacement">
			<h:commandButton value="Vehicle Registration Requests" styleClass="submit"
				action="#{AdminHomepageBean.RedirectVehicleRequest}" />
		</div>
		<div id="submitBtn" class="textPlacement">
			<h:commandButton value="Electricity Bill" styleClass="submit"
				action="#{AdminHomepageBean.RedirectElectricityBill}" />
		</div>
		<div id="submitBtn" class="textPlacement">
			<h:commandButton value="Allot Rooms" styleClass="submit"
				action="#{AdminHomepageBean.RedirectAllotRoom}" />
		</div>
		<div id="submitBtn" class="textPlacement">
			<h:commandButton value="Room Allotment Chart" styleClass="submit"
				action="#{AdminHomepageBean.RedirectRoomChart}" />
		</div>
		<br/>
		<br/>
		<div id="submitBtn">
			<h:commandButton value="Logout" styleClass="logout"
				action="#{LogoutBean.logout}" />
		</div>
	</h:form>
</h:body>
</html>
